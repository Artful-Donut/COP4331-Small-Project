<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f4e3; 
        }

        .register-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #ffe51f; 
            border: none;
            color: black; /* Black text for contrast */
        }

        .btn-primary:hover {
            background-color: #b99c30; /* Darker UCF Gold */
        }

        /* Input field styling */
        .form-control {
            height: 45px;
            border: 1px solid #d4af37; /* UCF Gold border */
        }

        .form-control:focus {
            border-color: #b99c30;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        /* Password visibility toggle */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #d4af37; /* UCF Gold */
        }

        /* Footer text color */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #000000; /* UCF Black */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="register-container">
            <h3 class="text-center mb-3">Create an Account</h3>
            <p class="text-center text-muted">Join the Contact Manager platform</p>

            <form action="register.php" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                </div>

                <div class="mb-3">
                    <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                </div>

                <div class="mb-3 password-container">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>                

                <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
            </form>

            <div class="footer mt-3">
                <p>Already have an account? <a href="index.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
